version: '3.8'

services:
  db:
    image: groonga/pgroonga:latest-alpine-15
    volumes:
      # SQL files in ./sql are automatically executed on first startup in alphabetical order
      - ./sql:/docker-entrypoint-initdb.d:ro
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: search_user
      POSTGRES_PASSWORD: search_password
      POSTGRES_DB: search_db
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U search_user -d search_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: always

  app:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://search_user:search_password@db:5432/search_db
      REDIS_URL: redis://redis:6379/0
      # Override settings for Docker environment
      SERVER_HOST: "0.0.0.0"
      SERVER_DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always

  worker:
    build: .
    volumes:
      - .:/app
    environment:
      DATABASE_URL: postgresql://search_user:search_password@db:5432/search_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: python src/workers/crawler_worker.py
    restart: always

volumes:
  db_data:
  redis_data:
